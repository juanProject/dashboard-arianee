<html lang="fr">
    <head>

        <title>Dashboard - Arianee</title>
        <link rel="stylesheet" href="css/style.css">

        </script>
        
        <script src="js/chart/dist/Chart.js"></script>
    </head>
    <body>
        <script>
            const {Arianee} = ArianeeLib;
            const arianeeLib = new Arianee();
            
            async function initArianee(){
                let arianee = await arianeeLib.init();
                let wallet = arianee.fromRandomKey();
                //wallet.
                //console.log(arianee.getIdentity(0x74a13bF9eFcD1845E5A2e932849094585AA3BCF9));
                //console.log(await wallet.getIdentity(0x74a13bF9eFcD1845E5A2e932849094585AA3BCF9));
                //console.log(arianee)
            }
            initArianee()
        </script>

        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
        
    </body>
